buildscript {
    ext.kotlin_version = '1.4.31'
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

plugins {
    id 'com.android.application'
    id 'kotlin-android'
}
apply plugin: 'kotlinx-serialization'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    buildFeatures.viewBinding = true

    defaultConfig {
        applicationId "com.acmpo6ou.myaccounts"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 4
        versionName "1.0.8"
        setProperty("archivesBaseName", "myaccounts") // name will be myaccounts-release.apk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
        }
    }
}

dependencies {
    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.4.31'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.0.1'

    // Android
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0'
    kapt 'androidx.databinding:databinding-compiler-common:4.1.2'

    // Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.3'
    implementation 'androidx.navigation:navigation-ui-ktx:2.3.3'
    testImplementation 'androidx.navigation:navigation-testing:2.3.3'
    androidTestImplementation 'androidx.navigation:navigation-testing:2.3.3'

    // Lifecycle
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0'

    // Preferences
    implementation 'androidx.preference:preference-ktx:1.1.1'
    testImplementation 'com.github.IvanShafran:shared-preferences-mock:1.0'

    // Other
    implementation 'com.shawnlin:number-picker:2.4.12'
    implementation 'com.macasaet.fernet:fernet-java8:1.5.0'
    implementation 'org.kamranzafar:jtar:2.3'

    // Internet
    implementation 'com.squareup.retrofit2:retrofit:2.7.2'
    testImplementation "com.squareup.okhttp3:mockwebserver:3.12.0"

    // Coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1"

    // Test runners
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.robolectric:robolectric:4.4'
    testImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    // Test tools
    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
    testImplementation 'com.github.javafaker:javafaker:0.18'
    testImplementation 'androidx.arch.core:core-testing:2.1.0'

    testImplementation 'org.awaitility:awaitility:4.0.3'
    testImplementation 'org.awaitility:awaitility-kotlin:4.0.3'

    // Espresso
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.1.0'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test:core:1.1.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test:rules:1.1.1'

    // Espresso test tools
    androidTestImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
    androidTestImplementation 'org.mockito:mockito-android:3.6.0'
    androidTestImplementation 'com.github.javafaker:javafaker:0.18'

    debugImplementation "androidx.fragment:fragment-testing:1.2.5"
}
